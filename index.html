<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body>
<!-- header -->
    <header>
      <div class="logo">
        <img src="images/img-tea-cozy-logo.png">

      <nav>

        <span><a href="#">Locations</a></span>
      </nav>

        </div>
